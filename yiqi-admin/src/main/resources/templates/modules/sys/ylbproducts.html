<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
    <script type="text/javascript" charset="utf-8" src="${request.contextPath}/statics/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${request.contextPath}/statics/umeditor.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/statics/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:ylbproducts:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:ylbproducts:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:ylbproducts:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">类型id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.cateid" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商家id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.storeid" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.name" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商城价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.shopprice" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.state" placeholder=""/>
                        </div>
                    </div>
                          <div class="form-group">
                        <div class="col-sm-2 control-label">成本价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.costprice" placeholder=""/>
                        </div>
                    </div>
                        <div class="form-group">
                        <div class="col-sm-2 control-label">市场价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.marketprice" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否为热销</div>
                     
                          <label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="ylbProducts.ishot"/> 否
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" v-model="ylbProducts.ishot"/> 是
				</label>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">主图</div>
                        <div class="col-sm-10">
                            <input type="text" style="display:none" class="form-control" v-model="ylbProducts.showimg" placeholder=""/>
                         
                             <input type="file" name="logoFile" id="logoFile" onchange="setImg(this);">
                        
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">销售数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.salecount" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">访问数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.visitcount" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评价数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ylbProducts.reviewcount" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">添加时间</div>
                        <div class="col-sm-10">
                            <input type="datetime-local" class="form-control" v-model="ylbProducts.addtime" placeholder=""/>
                        </div>
                    </div>
											              
											                
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  style="display:none" v-model="ylbProducts.displayorder" placeholder=""/>
                            
                                         
                       <!--style给定宽度可以影响编辑器的最终宽度-->
<script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
    <p>这里我可以写一些输入提示</p>
</script>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/ylbproducts.js?_${.now?long}"></script>
</body>
</html>
